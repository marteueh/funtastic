[build]
builder = "nixpacks"

[deploy]
startCommand = "php -r \"chdir(__DIR__); \\\$port = (int)getenv('PORT') ?: 8000; passthru('php artisan serve --host=0.0.0.0 --port='.\\\$port);\""
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Railway rileva automaticamente PHP e installa le dipendenze
